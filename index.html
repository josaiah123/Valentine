<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ‚ù§Ô∏è</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: #ffe4e1;
            font-family: "Segoe Script", cursive;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: #fff8f6;
            width: 100%;
            max-width: 520px;
            padding: 32px;
            border-radius: 24px;
            text-align: center;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15);
        }

        .photo img {
            width: 100%;
            height: auto;
            border-radius: 16px;
            border: 3px solid #e6e6e6;
            margin-bottom: 20px;
        }

        .sticker img {
            width: 160px;
            margin: 16px auto;
        }

        .text {
            font-size: 22px;
            color: #7a0000;
        }

        .subtext {
            font-size: 18px;
            color: #7a0000;
            margin-top: 12px;
            opacity: 0.9;
        }

        .question {
            font-size: 28px;
            color: #7a0000;
            margin-top: 14px;
        }

        .message {
            font-size: 18px;
            color: #7a0000;
            margin-top: 10px;
            min-height: 28px;
        }

        .buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 22px;
            position: relative;
        }

        button {
            font-family: "Comic Sans MS", cursive;
            font-size: 22px;
            padding: 12px 32px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .yes {
            background: #ff2e93;
            color: white;
        }

        .no {
            background: #8b0000;
            color: white;
        }
    </style>
</head>

<body onclick="handleTap()">

    <audio id="bgm" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div class="card" id="card"></div>

    <script>
        let page = 1;
        let musicStarted = false;
        let noCount = 0;
        let escapeMode = false;

        /* Stickers ONLY for NO reactions */
        const noStickers = [
            "sticker2.gif",
            "sticker3.gif",
            "sticker4.gif",
            "sticker5.gif"
        ];

        const noMessages = [
            "Hey‚Ä¶ that wasn‚Äôt very nice",
            "Okay, that kinda hurt üíî",
            "Wow‚Ä¶ this is getting personal",
            "NO option removed for emotional safety."
        ];

        renderPage1();

        /* ---------- PAGES ---------- */

        function renderPage1() {
            card.innerHTML = `
        <div class="photo">
            <img src="photo.jpg" alt="Us">
        </div>
        <div class="text">
            Boohoo I have something important to tell you‚Ä¶
        </div>
        <div class="subtext">(tap anywhere)</div>
    `;
        }

        function renderPage2() {
            card.innerHTML = `
        <div class="sticker">
            <img src="sticker1.gif">
        </div>
        <div class="text">
            Before anything else‚Ä¶
        </div>
        <div class="subtext">
            I want you to know that you truly mean a lot to me.
        </div>
        <div class="subtext">(tap anywhere)</div>
    `;
        }

        function renderPage3() {
            card.innerHTML = `
        <div class="sticker">
            <img src="sticker1.gif">
        </div>
        <div class="text">
            I‚Äôm really grateful for you.
        </div>
        <div class="subtext">
            For your patience, your care, and the way you make
            even ordinary days feel special.
        </div>
        <div class="subtext">(tap anywhere)</div>
    `;
        }

        /* QUESTION PAGE ‚Äî RENDERED ONCE ONLY */
        function renderPage4() {
            card.innerHTML = `
        <div class="sticker">
            <img id="stickerImg" src="sticker1.gif">
        </div>

        <div class="question" id="questionText">
            Will you be my Valentine?
        </div>

        <div class="message" id="message"></div>

        <div class="buttons" id="btnBox">
            <button class="yes" onclick="yesClicked()">YES</button>
            <button class="no" id="noBtn" onclick="noClicked()">NO</button>
        </div>
    `;
        }

        /* ---------- INTERACTION ---------- */

        function handleTap() {
            if (!musicStarted) {
                document.getElementById("bgm").play();
                musicStarted = true;
            }

            if (page === 1) {
                renderPage2(); page = 2;
            } else if (page === 2) {
                renderPage3(); page = 3;
            } else if (page === 3) {
                renderPage4(); page = 4;
            }
        }

        function noClicked() {
            noCount++;

            const sticker = document.getElementById("stickerImg");
            const msg = document.getElementById("message");

            const index = Math.min(noCount - 1, noStickers.length - 1);

            /* Force GIF reload */
            sticker.src = "";
            setTimeout(() => {
                sticker.src = noStickers[index] + "?t=" + Date.now();
            }, 20);

            msg.innerText = noMessages[index];

            if (noCount >= 4 && !escapeMode) {
                enableEscape();
            }
        }

        function enableEscape() {
            escapeMode = true;
            const noBtn = document.getElementById("noBtn");

            noBtn.style.position = "absolute";
            noBtn.addEventListener("mouseenter", runAway);
            noBtn.addEventListener("touchstart", runAway);
            noBtn.addEventListener("pointerdown", runAway);
        }

        function runAway() {
            if (!escapeMode) return;

            const box = document.getElementById("btnBox");
            const noBtn = document.getElementById("noBtn");

            const maxX = box.clientWidth - noBtn.offsetWidth;
            const maxY = box.clientHeight - noBtn.offsetHeight;

            noBtn.style.left = Math.random() * maxX + "px";
            noBtn.style.top = Math.random() * maxY + "px";
        }

        function yesClicked() {
            const now = new Date().toLocaleString();

            document.body.innerHTML = `
        <div style="
            min-height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            flex-direction:column;
            background:#ffe4e1;
            font-family:'Segoe Script', cursive;
            color:#7a0000;
            text-align:center;
            padding:30px;
        ">
            <div style="font-size:36px;">
                My squishy said yes ‚ù§Ô∏è
            </div>

            <div style="font-size:20px; margin-top:10px;">
                Accepted on:<br>${now}
            </div>

            <img src="final.gif" style="width:180px;margin-top:22px;">

            <div style="font-size:40px; margin-top:18px;">
                üå∏
            </div>
        </div>
    `;
        }
    </script>

</body>

</html>
