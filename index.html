<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ‚ù§Ô∏è</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(#ffeaea, #ffe4e1);
            font-family: "Segoe Script", cursive;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: #fff8f6;
            width: 100%;
            max-width: 520px;
            padding: 34px;
            border-radius: 26px;
            text-align: center;
            box-shadow: 0 30px 70px rgba(0, 0, 0, 0.18);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .photo img {
            width: 100%;
            border-radius: 18px;
            border: 3px solid #e6e6e6;
            margin-bottom: 20px;
        }

        .sticker img {
            width: 160px;
            margin: 18px auto;
        }

        .text {
            font-size: 22px;
            color: #7a0000;
        }

        .subtext {
            font-size: 18px;
            color: #7a0000;
            margin-top: 14px;
            opacity: 0.9;
        }

        .question {
            font-size: 30px;
            color: #7a0000;
            margin-top: 16px;
        }

        .message {
            font-size: 18px;
            color: #7a0000;
            margin-top: 10px;
            min-height: 28px;
        }

        /* BUTTON AREA */
        .buttons {
            margin-top: 32px;
            display: flex;
            justify-content: center;
            gap: 24px;
            align-items: center;
            position: relative;
            height: 70px;
        }

        button {
            font-family: "Comic Sans MS", cursive;
            font-size: 22px;
            padding: 12px 32px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .yes {
            background: #ff2e93;
            color: white;
            z-index: 3;
        }

        .no {
            background: #8b0000;
            color: white;
            z-index: 2;
        }
    </style>
</head>

<body onclick="handleTap()">

    <audio id="bgm" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div class="card" id="card"></div>

    <script>
        let page = 1;
        let musicStarted = false;
        let noCount = 0;
        let escapeEnabled = false;

        const noStickers = [
            "sticker2.gif",
            "sticker3.gif",
            "sticker4.gif",
            "sticker5.gif"
        ];

        const noMessages = [
            "Hey‚Ä¶ that wasn‚Äôt very nice",
            "Okay, that kinda hurt üíî",
            "Wow‚Ä¶ this is getting personal",
            "NO option revoked for emotional safety."
        ];

        renderPage1();

        /* ---------- PAGES ---------- */

        function renderPage1() {
            card.innerHTML = `
                <div class="photo"><img src="photo.jpg"></div>
                <div class="text"> Boohoo I have something important to tell you‚Ä¶</div>
                <div class="subtext">(tap anywhere)</div>
            `;
        }

        function renderPage2() {
            card.innerHTML = `
                <div class="sticker"><img src="sticker1.gif"></div>
                <div class="text">Before anything else‚Ä¶</div>
                <div class="subtext">You truly mean a lot to me.</div>
                <div class="subtext">(tap anywhere)</div>
            `;
        }

        function renderPage3() {
            card.innerHTML = `
                <div class="sticker"><img src="sticker1.gif"></div>
                <div class="text">I‚Äôm really grateful for you.</div>
                <div class="subtext">
                    For your patience, your care,<br>
                    and the way you make ordinary days feel special.
                </div>
                <div class="subtext">(tap anywhere)</div>
            `;
        }

        function renderPage4() {
            card.innerHTML = `
                <div class="sticker"><img id="stickerImg" src="sticker1.gif"></div>
                <div class="question">Will you be my Valentine?</div>
                <div class="message" id="message"></div>
                <div class="buttons" id="btnBox">
                    <button class="yes" onclick="yesClicked()">YES</button>
                    <button class="no" id="noBtn" onclick="noClicked()">NO</button>
                </div>
            `;
        }

        /* ---------- INTERACTION ---------- */

        function handleTap() {
            if (!musicStarted) {
                document.getElementById("bgm").play();
                musicStarted = true;
            }

            if (page === 1) { renderPage2(); page = 2; }
            else if (page === 2) { renderPage3(); page = 3; }
            else if (page === 3) { renderPage4(); page = 4; }
        }

        function noClicked() {
            noCount++;

            const sticker = document.getElementById("stickerImg");
            const msg = document.getElementById("message");
            const index = Math.min(noCount - 1, noStickers.length - 1);

            sticker.src = "";
            setTimeout(() => {
                sticker.src = noStickers[index] + "?t=" + Date.now();
            }, 20);

            msg.innerText = noMessages[index];

            if (noCount >= 4 && !escapeEnabled) {
                enableEscape();
            }
        }

        /* RUNAWAY NO BUTTON (FIXED & SAFE) */
        function enableEscape() {
            escapeEnabled = true;
            const noBtn = document.getElementById("noBtn");
            const box = document.getElementById("btnBox");

            const btnRect = noBtn.getBoundingClientRect();
            const boxRect = box.getBoundingClientRect();

            noBtn.style.position = "absolute";
            noBtn.style.left = (btnRect.left - boxRect.left) + "px";
            noBtn.style.top = (btnRect.top - boxRect.top) + "px";

            noBtn.addEventListener("mouseenter", moveNo);
            noBtn.addEventListener("touchstart", moveNo, { passive: true });
        }

        function moveNo() {
            const box = document.getElementById("btnBox");
            const noBtn = document.getElementById("noBtn");

            const maxX = box.clientWidth - noBtn.offsetWidth;
            const maxY = box.clientHeight - noBtn.offsetHeight;

            const x = Math.random() * maxX;
            const y = Math.random() * maxY;

            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        }

        function yesClicked() {
            const now = new Date().toLocaleString();

            document.body.innerHTML = `
                <div style="
                    min-height:100vh;
                    display:flex;
                    flex-direction:column;
                    align-items:center;
                    justify-content:center;
                    background:#ffe4e1;
                    font-family:'Segoe Script', cursive;
                    color:#7a0000;
                    text-align:center;
                    padding:30px;
                ">
                    <div style="font-size:38px;">My squishyshy said yes ‚ù§Ô∏è</div>
                    <div style="font-size:20px;margin-top:10px;">
                        Accepted on:<br>${now}
                    </div>
                    <img src="final.gif" style="width:180px;margin-top:22px;">
                    <div style="font-size:42px;margin-top:20px;">üå∏</div>
                </div>
            `;
        }
    </script>

</body>

</html>
