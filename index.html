<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Ibaba ‚ù§Ô∏è From Josaiah</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(180deg, #ffe4e1, #ffd6dc);
            font-family: "Segoe Script", cursive;
        }

        /* üå∏ FLOATING BACKGROUND ELEMENTS */
        .floating {
            position: absolute;
            font-size: 24px;
            animation: floatUp linear infinite;
            opacity: 0.7;
        }

        @keyframes floatUp {
            from {
                transform: translateY(100vh);
            }

            to {
                transform: translateY(-120vh);
            }
        }

        /* üíå MAIN CONTAINER */
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: #fff8f6;
            width: 100%;
            max-width: 1100px;
            border-radius: 20px;
            padding: 50px;
            display: flex;
            gap: 50px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease;
        }

        /* üì∏ PHOTO */
        .photo {
            flex-shrink: 0;
        }

        .photo img {
            width: 320px;
            max-width: 80vw;
            border-radius: 12px;
            border: 5px solid #eee;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
        }

        /* ‚úçÔ∏è TEXT */
        .text {
            color: #7a0000;
            font-size: 22px;
            line-height: 1.7;
        }

        .question {
            margin-top: 30px;
            font-size: 34px;
            text-align: center;
        }

        /* üíñ BUTTONS */
        .buttons {
            margin-top: 40px;
            position: relative;
            height: 120px;
        }

        button {
            font-family: "Comic Sans MS", cursive;
            font-size: 24px;
            padding: 14px 36px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .yes {
            background: #ff2e93;
            color: white;
            animation: pulse 1.5s infinite;
        }

        .no {
            background: #8b0000;
            color: white;
            position: absolute;
            left: 220px;
            top: 0;
        }

        /* ‚ú® ANIMATIONS */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* üì± MOBILE */
        @media (max-width: 768px) {
            .card {
                flex-direction: column;
                text-align: center;
                padding: 30px;
            }

            .text {
                font-size: 20px;
            }

            .question {
                font-size: 26px;
            }

            .buttons {
                margin: 0 auto;
            }
        }
    </style>
</head>

<body onclick="startMusic()">

    <audio id="bgm" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <!-- üå∏ FLOATING DECORATIONS -->
    <script>
        const icons = ["‚ù§Ô∏è", "üíó", "üå∏", "üå∑", "üíñ", "‚ú®"];
        for (let i = 0; i < 25; i++) {
            const el = document.createElement("div");
            el.className = "floating";
            el.innerText = icons[Math.floor(Math.random() * icons.length)];
            el.style.left = Math.random() * 100 + "vw";
            el.style.animationDuration = (10 + Math.random() * 10) + "s";
            el.style.fontSize = (18 + Math.random() * 20) + "px";
            document.body.appendChild(el);
        }
    </script>

    <div class="container">
        <div class="card">
            <div class="photo">
                <img src="photo.jpeg" alt="Us">
            </div>

            <div class="text">
                <p><b>Dear Ibaba,</b></p>

                <p>
                    From the very first moment I saw you,<br>
                    I knew my heart had finally found its home.
                </p>

                <p>
                    You mean more to me than words can ever say.
                </p>

                <div class="question">
                    Will you be my Valentine? üíñ
                </div>

                <div class="buttons">
                    <button class="yes" onclick="yesClicked()">YES üíï</button>
                    <button class="no" onmouseenter="moveNo(this)" ontouchstart="moveNo(this)"
                        onpointerdown="moveNo(this)">
                        NO üò¢
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let musicStarted = false;
        function startMusic() {
            if (!musicStarted) {
                document.getElementById("bgm").play();
                musicStarted = true;
            }
        }

        function moveNo(btn) {
            const box = document.querySelector(".buttons");
            const maxX = box.clientWidth - btn.offsetWidth;
            const maxY = box.clientHeight - btn.offsetHeight;
            btn.style.left = Math.random() * maxX + "px";
            btn.style.top = Math.random() * maxY + "px";
        }

        function yesClicked() {
            document.body.innerHTML = `
        <div style="
            height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            flex-direction:column;
            background:linear-gradient(180deg,#ffe4e1,#ffd6dc);
            font-family:'Segoe Script', cursive;
            color:#7a0000;
            text-align:center;
        ">
            <div style="font-size:48px;">You chose us ‚ù§Ô∏è</div>
            <div style="font-size:32px; margin-top:20px;">
                Happy Valentine‚Äôs Day
            </div>
            <div style="font-size:60px; margin-top:30px;">üíñüíñüíñ</div>
        </div>
    `;
        }
    </script>

</body>

</html>
