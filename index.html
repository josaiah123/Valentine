<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ‚ù§Ô∏è</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(#ffeaea, #ffe4e1);
            font-family: "Segoe Script", cursive;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        .card {
            background: #fff8f6;
            width: 100%;
            max-width: 520px;
            padding: 34px;
            border-radius: 26px;
            text-align: center;
            box-shadow: 0 30px 70px rgba(0, 0, 0, 0.18);
        }

        /* YES vibration */
        @keyframes vibrate {
            0% {
                transform: translate(0);
            }

            25% {
                transform: translate(-1px, 1px);
            }

            50% {
                transform: translate(1px, -1px);
            }

            75% {
                transform: translate(-1px, -1px);
            }

            100% {
                transform: translate(0);
            }
        }

        /* NO tremble */
        @keyframes tremble {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-4px);
            }

            50% {
                transform: translateX(4px);
            }

            75% {
                transform: translateX(-4px);
            }

            100% {
                transform: translateX(0);
            }
        }

        /* Hearts */
        @keyframes float {
            to {
                transform: translateY(-60px) scale(1.4);
                opacity: 0;
            }
        }

        .heart {
            position: fixed;
            font-size: 18px;
            pointer-events: none;
            animation: float 1.4s ease-out forwards;
        }

        .photo img {
            width: 100%;
            border-radius: 18px;
        }

        .sticker img {
            width: 160px;
            margin: 18px auto;
        }

        .text {
            font-size: 22px;
            color: #7a0000;
        }

        .subtext {
            font-size: 18px;
            color: #7a0000;
            margin-top: 14px;
        }

        .question {
            font-size: 30px;
            color: #7a0000;
        }

        .message {
            font-size: 18px;
            color: #7a0000;
            min-height: 28px;
        }

        .buttons {
            margin-top: 32px;
            display: flex;
            justify-content: center;
            gap: 24px;
            position: relative;
            height: 70px;
        }

        button {
            font-family: "Comic Sans MS", cursive;
            font-size: 22px;
            padding: 12px 32px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
        }

        .yes {
            background: #ff2e93;
            color: white;
            animation: vibrate 2.2s infinite;
            /* VERY slow start */
            z-index: 2;
        }

        .no {
            background: #8b0000;
            color: white;
            transition: opacity 0.3s;
            z-index: 3;
        }
    </style>
</head>

<body onclick="handleTap()">

    <audio id="bgm" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div class="card" id="card"></div>

    <script>
        let page = 1;
        let musicStarted = false;
        let noCount = 0;
        let yesSpeed = 2.2;
        let escapeEnabled = false;

        /* Cursor-follow hearts */
        document.addEventListener("mousemove", spawnHeart);
        document.addEventListener("touchmove", e => {
            const t = e.touches[0];
            spawnHeart({ clientX: t.clientX, clientY: t.clientY });
        });

        function spawnHeart(e) {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerText = "‚ù§Ô∏è";
            heart.style.left = e.clientX + "px";
            heart.style.top = e.clientY + "px";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 1400);
        }

        const noStickers = [
            "sticker2.gif", "sticker3.gif", "sticker4.gif",
            "sticker5.gif", "sticker6.gif", "sticker7.gif"
        ];

        const noMessages = [
            "Hey‚Ä¶ that wasn‚Äôt very nice. Try again?",
            "Okay, that kinda hurt üíî",
            "Wow‚Ä¶ this is getting personal",
            "Kwah re sieh boo ban long valentine jonga? ü•∫",
            "Why do you keep pressing NO!?",
            "'NO' option revoked for emotional safety"
        ];

        renderPage1();

        function renderPage1() {
            card.innerHTML = `
    <div class="photo"><img src="photo.jpg"></div>
    <div class="text">Boohoo I have something important to tell you‚Ä¶</div>
    <div class="subtext">(tap anywhere)</div>`;
        }

        function renderPage2() {
            card.innerHTML = `
    <div class="sticker"><img src="sticker1.gif"></div>
    <div class="text">Before anything else‚Ä¶</div>
    <div class="subtext">You truly mean a lot to me.</div>
    <div class="subtext">(tap anywhere)</div>`;
        }

        function renderPage3() {
            card.innerHTML = `
    <div class="sticker"><img src="sticker1.gif"></div>
    <div class="text">I‚Äôm really grateful for you.</div>
    <div class="subtext">
        For your patience, your care,<br>
        and the way you make ordinary days feel special.
    </div>
    <div class="subtext">(tap anywhere)</div>`;
        }

        function renderPage4() {
            card.innerHTML = `
    <div class="sticker"><img id="stickerImg" src="sticker1.gif"></div>
    <div class="question">Will you be my Valentine?</div>
    <div class="message" id="message"></div>
    <div class="buttons" id="btnBox">
        <button class="yes" id="yesBtn" onclick="yesClicked()">YES</button>
        <button class="no" id="noBtn" onclick="noClicked()">NO</button>
    </div>`;
        }

        function handleTap() {
            if (!musicStarted) {
                document.getElementById("bgm").play();
                musicStarted = true;
            }
            if (page === 1) { renderPage2(); page = 2; }
            else if (page === 2) { renderPage3(); page = 3; }
            else if (page === 3) { renderPage4(); page = 4; }
        }

        function noClicked() {
            noCount++;

            const yesBtn = document.getElementById("yesBtn");
            const noBtn = document.getElementById("noBtn");
            const sticker = document.getElementById("stickerImg");
            const msg = document.getElementById("message");

            const index = Math.min(noCount - 1, noStickers.length - 1);

            sticker.src = noStickers[index] + "?t=" + Date.now();
            msg.innerText = noMessages[index];

            noBtn.style.opacity = Math.max(0.2, 1 - noCount * 0.15);
            noBtn.style.animation = "tremble 0.3s";
            setTimeout(() => noBtn.style.animation = "", 300);

            // üî• GUARANTEED SPEED-UP
            yesSpeed = Math.max(0.12, yesSpeed - 0.25);
            yesBtn.style.animation = "none";      // reset
            yesBtn.offsetHeight;                  // force reflow
            yesBtn.style.animation = `vibrate ${yesSpeed}s infinite`;

            if (noCount === 6 && !escapeEnabled) {
                enableEscape();
            }
        }

        /* NO RUNS AWAY */
        function enableEscape() {
            escapeEnabled = true;
            const noBtn = document.getElementById("noBtn");
            const box = document.getElementById("btnBox");

            const br = noBtn.getBoundingClientRect();
            const cr = box.getBoundingClientRect();

            noBtn.style.position = "absolute";
            noBtn.style.zIndex = "5";
            noBtn.style.left = (br.left - cr.left) + "px";
            noBtn.style.top = (br.top - cr.top) + "px";

            noBtn.addEventListener("mouseenter", moveNo);
            noBtn.addEventListener("touchstart", moveNo);
        }

        function moveNo() {
            const box = document.getElementById("btnBox");
            const noBtn = document.getElementById("noBtn");

            const maxX = box.clientWidth - noBtn.offsetWidth;
            const maxY = box.clientHeight - noBtn.offsetHeight;

            noBtn.style.left = Math.random() * maxX + "px";
            noBtn.style.top = Math.random() * maxY + "px";
        }

        function yesClicked() {
            document.body.innerHTML = `
    <div style="
        min-height:100vh;
        display:flex;
        flex-direction:column;
        align-items:center;
        justify-content:center;
        background:#ffe4e1;
        font-family:'Segoe Script', cursive;
        color:#7a0000;
        text-align:center;">
        <div style="font-size:38px;">My squishyshy said yes ‚ù§Ô∏è</div>
        <div style="font-size:20px;margin-top:10px;">
            Accepted on:<br>${new Date().toLocaleString()}
        </div>
        <img src="final.gif" style="width:180px;margin-top:22px;">
    </div>`;
        }
    </script>

</body>

</html>
